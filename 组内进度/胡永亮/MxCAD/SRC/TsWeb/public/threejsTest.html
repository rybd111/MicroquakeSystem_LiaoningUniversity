    <script>
        var MxFun = undefined;
        var THREE = undefined;


        function MxMain(require) {
            MxFun = require("./MxFun").MxFun;
            THREE = MxFun.getTHREE();


            MxFun.createMxObject(undefined, "test1.dwg", function (mxDraw) {

                mxDraw.addEvent("loadComplete", function () {

                    var pos = MxFun.screenCoord2World(100, 100);
                    var w = MxFun.screenCoordLong2World(100);



                    ThreeJsFun.drawImage(pos.x, pos.y, pos.z, w, w, './textures/mark.png');

                    var color = { color: 0xffff7c };

                    ThreeJsFun.drawLine(MxFun.screenCoord2World(100, 100), MxFun.screenCoord2World(200, 200), color);
                    MxFun.updateDisplay();
                }

                );
            });


            return 0;
        }
    </script>
